
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="subject">DANH MỤC SẢN PHẨM</h1>
    <hr>
    <form>
        <input type="text" name="keyword" placeholder="Nhập từ khóa"/>
        <input type="text" name="from_price" placeholder="Nhập giá bắt đầu"/>
        <input type="text" name="to_price" placeholder="Nhập giá kết thúc"/>
        <input type="submit" value="Tìm"/>
    </form>
    <hr>
    <table class="product">
        <tr>
            <th>

            </th>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá bán</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>
                <a href="{{ url_for('get_product_detail_page', product_id=p.id) }}">
                    <img src="{{url_for('static', filename=p.image)}}" width="120" alt="{{p.name}}">
                </a>
            </td>
            <td>{{p.id}}</td>
            <td>
                <a href="{{ url_for('get_product_detail_page', product_id=p.id) }}">
                    {{p.name}}
                </a>
            </td>
            <td>{{p.description}}</td>
            <td>{{ "{:,.1f}".format(p.price)}} đ</td>


        </tr>
        {%endfor%}
    </table>
</div>
</body>
</html>
