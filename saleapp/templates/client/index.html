<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">cellPhoneS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Trang chủ</a>
                </li>
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <form method="get" action="/" class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Tìm sản phẩm..." name="kw"/>
                <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
        </div>
    </div>
</nav>

<section class="container">
    <div class="row justify-content-center">
        {% for p in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card">
                <a href="{{ url_for('get_product_detail_page', product_id=p.id) }}">
                    <img class="card-img-top" src="{{url_for('static', filename=p.image)}}" width="70" alt="{{p.name}}">
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ "{:,.1f}".format(p.price)}} đ</p>
<!--                    <a href="#" class="btn btn-primary">Xem chi tiết</a>-->
<!--                    <button class="btn btn-danger">Đặt hàng</button>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

</body>
</html>
